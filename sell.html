<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>MokeSell</title>
        <link rel="icon" href="Images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Navbar -->
        <header class="sellbar">
            <nav class="navbar">
                <!-- Logo on the right -->
                <div class="logo">
                    <a href="index.html">
                        <img src="Images/MokeSell_logo.png" alt="Logo">
        
                </div>            
                <div class="auth-buttons">
    
                    <div id="profilePicContainer" style="display: none; align-items: center;">
                        <img id="profilePic" src="" alt="Profile Picture" />
                        <div id="profileDropdownMenu" class="dropdown-menu" style="display: none;">
                            <a href="profile.html">Profile</a>
                            <a href="settings.html">Settings</a>
                            <a href="logout.html" id="logoutLink">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>


        <!-- Logout Modal -->
        <div id="logoutConfirmModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeLogoutConfirmModal">&times;</span>
                <h2>Are you sure you want to log out?</h2>
                <p>Do you really really really want to logout T^T</p>
                
                <!-- Buttons for confirming or canceling logout -->
                <div class="button-container">
                    <button id="confirmLogoutBtn" class="confirm-btn">Log Out</button>
                    <button id="cancelLogoutBtn" class="cancel-btn">Return</button>
                </div>
            </div>
            <!-- Lottie Animation for Logout -->
            <div class="lottie-container">
                <dotlottie-player id="logout-success-animation" src="https://lottie.host/e3b62f0f-8633-4ec0-bbc5-90d056caa7ab/TRpEZMtPA6.lottie" background="transparent" speed="1" loop autoplay style="width: 100px; height: 100px;"></dotlottie-player>
            </div>
        </div>
    
        <!-- Log Out Successful Modal (pop-up) -->
        <div id="logoutSuccessModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeLogOutSuccessModal">&times;</span>
                <h2>Log Out Successful!</h2>
                
                <!-- Lottie Animation for Successful Log Out -->
                <dotlottie-player id="login-success-animation" src="https://lottie.host/07d2015e-12bd-4b20-95b3-add530a01150/GJJ27JsCtB.lottie" background="transparent" speed="1" loop autoplay style="width: 200px; height: 200px;"></dotlottie-player>
            </div>
        </div>
    </div>
    <div class="sell-containers">
        <div class="leftsidelisting">
            <h1>Sell</h1>
            <br>
            <div>
                <button class="seller-btn" onclick="openPopup()"><img src="Images/camera.png" style="height: 100px;"><br><br>Upload Photo</button>
    
                <!-- Overlay Background -->
                <div class="overlay" id="overlay" onclick="closePopup()"></div>
            
                <!-- Popup Container -->
                <div class="popup" id="popup">
                    <h2>Upload a Photo</h2>
                    <input type="file" id="fileInput" accept="image/*">
                    <button onclick="uploadImage()">Upload</button>
                    <img id="preview" src="" alt="Image Preview" style="display: none;">
                    <button class="close-btn" onclick="closePopup()">&times;</button>
                </div>
            </div>
            <br>
            <div class="sellnav-links">
                <div class="sellcategories-btn">
                    <!-- Button that shows the selected category -->
                    <button class="sellcategories-toggle-btn" onclick="toggleDropdown()">
                        <span id="selectedCategory">Categories</span>
                    </button>
        
                    <!-- Dropdown Menu -->
                    <div id="selldropdown-menu" class="selldropdownmenu">
                        <div class="dropdown-item" onclick="selectCategory('Free Items', 'Images/free.png')">
                            <img src="Images/free.png" alt="Free Items" class="dropdown-img"> Free Items
                        </div>
                        <div class="dropdown-item" onclick="selectCategory('Women\'s Fashion', 'Images/women_fashion.png')">
                            <img src="Images/women_fashion.png" alt="Women's Fashion" class="dropdown-img"> Women's Fashion
                        </div>
                        <div class="dropdown-item" onclick="selectCategory('Men\'s Fashion', 'Images/men_fashion.png')">
                            <img src="Images/men_fashion.png" alt="Men's Fashion" class="dropdown-img"> Men's Fashion
                        </div>
                        <div class="dropdown-item" onclick="selectCategory('Beauty & Health', 'Images/cosmetics.png')">
                            <img src="Images/cosmetics.png" alt="Beauty & Health" class="dropdown-img"> Beauty & Health
                        </div>
                        <div class="dropdown-item" onclick="selectCategory('Electronics', 'Images/gadgets.png')">
                            <img src="Images/gadgets.png" alt="Electronics" class="dropdown-img"> Electronics
                        </div>
                        <div class="dropdown-item" onclick="selectCategory('Babies & Kids', 'Images/baby.png')">
                            <img src="Images/baby.png" alt="Babies & Kids" class="dropdown-img"> Babies & Kids
                        </div>
                        <div class="dropdown-item" onclick="selectCategory('Learning & Enrichment', 'Images/learning.png')">
                            <img src="Images/learning.png" alt="Learning & Enrichment" class="dropdown-img"> Learning & Enrichment
                        </div>
                        <div class="dropdown-item" onclick="selectCategory('Services', 'Images/services.png')">
                            <img src="Images/services.png" alt="Services" class="dropdown-img"> Services
                        </div>
                        <div class="dropdown-item" onclick="selectCategory('Others', 'Images/application.png')">
                            <img src="Images/application.png" alt="Others" class="dropdown-img"> Others
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidelisting">
            <form id = "loginForm">
                <!-- Product name -->
                <label for="name">Product name:</label>
                <input type="name" id="listingname" name="listingname" placeholder="Type your product name here" required>
                
                <!-- Password -->
                <label for="password">Description:</label>
                <input type="description" id="description" name="description" placeholder="Your product's description (size, colour, etc.)">
                <label for="price">Product name:</label>
                <input type="price" id="price" name="price" placeholder="Price (in $)" required>
                <button type="submit" class="btn">Post</button>
            </form>

        </div>
    </div>
    <br>

    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="script.js"></script>
    
</html>
